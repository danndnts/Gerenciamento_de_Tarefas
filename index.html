<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerenciador de Tarefas</h1>
    </header>
    <main>
        <form id="task-form">
            <input type="text" id="task-name" placeholder="Nome da tarefa" required>
            <input type="date" id="task-date" required>
            <select id="task-priority">
                <option value="alta">Alta</option>
                <option value="media">Média</option>
                <option value="baixa">Baixa</option>
            </select>
            <button type="submit">Adicionar Tarefa</button>
        </form>
        <div id="filters">
            <button id="filter-all">Todas</button>
            <button id="filter-completed">Concluídas</button>
            <button id="filter-pending">Pendentes</button>
            <button id="sort-priority">Ordenar por Prioridade</button>
            <button id="sort-date">Ordenar por Data</button>
        </div>
        <ul id="task-list"></ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
